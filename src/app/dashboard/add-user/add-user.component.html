<div class="container">
  <button
    mat-raised-button
    color="primary"
    class="addUserBtn"
    (click)="addUser()"
    [routerLink]="['add-user']"
  >
    <mat-icon class="adduser">person_add</mat-icon>
  </button>

  <div *ngIf="add">
    <div class="signupbox">
      <p>Dodaj klienta</p>
      <form [formGroup]="signUpForm" class="signupbox__form">
        <mat-form-field>
          <input
            matInput
            placeholder="podaj imię klienta"
            formControlName="name"
            required
          />
          <mat-error *ngIf="name?.errors?.['required']"
            >Imie jest wymagany</mat-error
          >
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            placeholder="podaj adres email"
            formControlName="email"
            required
          />
          <mat-error *ngIf="email?.errors?.['required']"
            >Email jest wymagany</mat-error
          >
          <mat-error *ngIf="email?.errors?.['email']">Zły format</mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Podaj hasło</mat-label>
          <input
            matInput
            formControlName="password"
            [type]="hide ? 'password' : 'text'"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hidePassword()"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
          <mat-error *ngIf="password?.errors?.['required']"
            >Hasło jest wymagane</mat-error
          >
        </mat-form-field>
        <button
          mat-raised-button
          color="primary"
          [disabled]="signUpForm.invalid"
          (click)="onSignup(name?.value, email?.value, password?.value)"
          class="submitBtn"
        >
          Dodaj
        </button>
      </form>
    </div>
  </div>
</div>
